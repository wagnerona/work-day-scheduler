<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4bab2505c5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Header & time -->
    <header class="jumbotron pb-2">
      <h1 class="display-4">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    

    <!-- Timeblocks go here -->
    <div class="container">
      
      <div class="d-flex justify-content-end">
      <button class="btn resetBtn col-md- my-2"> Click here to reset all text fields <i class="fas fa-undo"></i></button>
      </div>

      <div id="9" class="row time-block">
      <div class="col-md-2 hour">
        9 AM
      </div>
      <textarea class="col-md-9 description"> </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="10" class="row time-block">
      <div class="col-md-2 hour">
        10 AM
      </div>
      <textarea class="col-md-9 description"> </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="11" class="row time-block">
      <div class="col-md-2 hour">
        11 AM
      </div>
      <textarea class="col-md-9 description"> </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="12" class="row time-block">
      <div class="col-md-2 hour">
        12 PM
      </div>
      <textarea class="col-md-9 description"> </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="13" class="row time-block">
      <div class="col-md-2 hour">
        1 PM
      </div>
      <textarea class="col-md-9 description"> </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="14" class="row time-block">
      <div class="col-md-2 hour">
        2 PM
      </div>
      <textarea class="col-md-9 description"> </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="15" class="row time-block">
      <div class="col-md-2 hour">
        3 PM
      </div>
      <textarea class="col-md-9 description"> </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="16" class="row time-block">
      <div class="col-md-2 hour">
        4 PM
      </div>
      <textarea class="col-md-9 description"> </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="17" class="row time-block">
      <div class="col-md-2 hour">
        5 PM
      </div>
      <textarea class="col-md-9 description"> </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    
  </div>


    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
  <script src="Assets/javascript.js"></script>
</html>
